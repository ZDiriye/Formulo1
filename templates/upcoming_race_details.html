<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upcoming Race Details</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="../static/css/upcoming_race_details.css" as="style">
    <link rel="stylesheet" href="../static/css/upcoming_race_details.css">
  </head>
  <body>
    <header>
      <div class="navbar-brand-container">
          <a href="/" class="navbar-brand">Formulo 1</a>
      </div>
      <nav>
          <ul class="nav-links">
              <li>
                  <a class="navigation nav-races"  href="/races">Races</a>
              </li>
              <li>
                  <a class="navigation nav-drivers" href="/drivers">Drivers</a>
              </li>
              <li>
                  <a class="navigation nav-teams" href="/teams">Teams</a>
              </li>
          </ul>
      </nav>
    </header>
    <div class="page">
      <div class="sidebar">
        <div class="sidebar-header">
          <a href="/" class="custom-link"><h1>Formulo 1</h1></a>
        </div>
        <div class="sidebar-body">
          <nav>
            <ul class="navigation-list">
              <p>Statistics</p>
              <li class="navigation-list-item nav-races">
                <a href="/races" class="navigation-link">
                  <div class="row">
                    <div class="col-3">
                      <i class="fa-solid fa-flag-checkered"></i>
                    </div>
                    <div class="col-7">
                      Races
                    </div>
                  </div>
                </a>
              </li>
              <li class="navigation-list-item nav-drivers">
                <a href = "/drivers" class="navigation-link">
                  <div class="row">
                    <div class="col-3">
                      <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="col-7">
                      Drivers
                    </div>
                  </div>
                </a>
              </li>
              <li class="navigation-list-item nav-teams">
                <a href = "/teams" class="navigation-link">
                  <div class="row">
                    <div class="col-3">
                      <i class="fas fa-hands-helping"></i>
                    </div>
                    <div class="col-7">
                      Teams
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="content">
        <div class="navigation-bar-container">
          <div class="navigation-bar" id="sidebarBar">
            <button id="sidebarToggle" class="btn sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>  
          </div>
        </div>
        <div class="race-card-container">
          <div class="race-card">
            <h1>{{ race_data_dict.RaceName }} is on:</h1>
            <div class="icon-date">
              <i class="fa-regular fa-calendar-days"></i>
              <h4>{{ race_data_dict.Datetime }}</h4>
            </div>
            <h5 id="countdown"></h5>
          </div>
        </div>
        <div class="footer">
          <p>&copy; 2023 Zakariye's Project</p>
        </div>        
      </div>
    </div>
    <script>
      var datetimeString = "{{ race_data_dict.Datetime }}";
      var countDownDate = new Date(datetimeString).getTime();
  
      var x = setInterval(function() {
        var now = new Date().getTime();
  
        var timeleft = countDownDate - now;
  
        // time calculations for days, hours, minutes, and seconds
        var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + " Day(s) " + hours + " Hour(s) " + minutes + " Minute(s) " + seconds + " Second(s) ";
        if (timeleft < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "";
        }
      }, 1000);
    </script>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/active.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
